<app-book-header></app-book-header>

<div class="row">
    <div class="col-75">
        <div class="container">

            <h2 class="title ">  Película</h2>
            <form  class="form"  (ngSubmit)='onSignin(f)'  #f='ngForm' action="/action_page.php">  <!--ver bien el action ese -->
                    <div class="row">
                    <div class="col-50">
                        <h3>DATOS</h3>
                        <label for="fname"><i class="fa fa-user"></i>NOMBRE PELÍCULA</label>
                        <input type="text" id="fname" name="name" placeholder="John M. Doe" ngModel>
                        <label for="country"><i class="fa fa-globe"></i>PAÍS</label>
                        <input type="text" id="email" name="country" placeholder="USA" ngModel>
                        <label for="rating"><i class="fa fa-star"></i>RATING</label>
                        <input type="number" max="10" min="0" id="rating" name="rating" placeholder="10" ngModel>
                        <label for="duracion"><i class="fa fa-clock-o"></i> DURACIÓN</label>
                        <input type="time" id="duracion" name="duracion" placeholder="2:10:00" ngModel>
                        <label for="genero">GÉNERO</label>
                        <div id="genero">
                            <select [(ngModel)]="selectedGenre" name="generoSelector">
                                <option *ngFor="let a of genres" [ngValue]="a">{{a}}</option>
                            </select>
                            <button class="btn btn-success" (click)="addGenre()">
                                <i class="now-ui-icons ui-1_simple-add"></i>
                            </button>
                        </div>
                        <div id="genero-list">
                            <span *ngFor="let a of selectedGenres" class="badge badge-primary">
                                {{ a}} <i class="now-ui-icons ui-1_simple-remove" style="margin-left: 3px;"
                                    (click)="removeGenero(a)"></i></span>
                        </div>
                    </div>
                    <div class="col-50">
                        <h3>DETALLES</h3>
                        <label for="cname">SINOPSIS</label>
                        <textarea [(ngModel)]="sinopsis" id="sinopsis" name="sinopsis" placeholder="Sinopsis"
                            style="width: 100%;"></textarea>
                    </div>
                </div>
                <input type="submit" value="Añadir Película" class="btn">
            </form>
        </div>
    </div>
</div>

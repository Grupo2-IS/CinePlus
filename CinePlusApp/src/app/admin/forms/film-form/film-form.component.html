<app-book-header></app-book-header>

<div class="row">
    <div class="col-75">
        <div class="container">
            <form action="/action_page.php">

                <div class="row">
                    <div class="col-50">
                        <h3>DATOS</h3>
                        <label for="fname"><i class="fa fa-user"></i>NOMBRE PELÍCULA</label>
                        <input type="text" id="fname" name="firstname" placeholder="John M. Doe">
                        <label for="country"><i class="fa fa-envelope"></i>PAÍS</label>
                        <input type="text" id="email" name="country" placeholder="USA">
                        <label for="rating"><i class="fa fa-address-card-o"></i>RATING</label>
                        <input type="number" max="10" min="0" id="adr" name="address" placeholder="10">
                        <label for="duracion"><i class="fa fa-institution"></i> DURACIÓN</label>
                        <input type="number" id="city" name="city" placeholder="2:10:00">
                        <label for="genero"><i class="fa fa-institution"></i> GENERO</label>
                        <!-- <div class="genero">
                            <select [(ngModel)]="selectedGenero" name="artistSelector">
                                <option *ngFor="let a of generos" [ngValue]="a">{{a.name}}</option>
                            </select>
                        </div> -->
                        <label for="ccnum">GÉNERO</label>
                        <div id="genero">
                            <select [(ngModel)]="selectedGenre" name="generoSelector">
                                <option *ngFor="let a of genres" [ngValue]="a">{{a}}</option>
                            </select>
                            <button class="btn btn-success" (click)="addGenre()">
                                <i class="now-ui-icons ui-1_simple-add"></i>
                            </button>
                        </div>
                        <div id="genero-list">
                            <span *ngFor="let a of selectedGenres" class="badge badge-primary">
                                {{ a}} <i class="now-ui-icons ui-1_simple-remove" style="margin-left: 3px;"
                                    (click)="removeGenero(a)"></i></span>
                        </div>

                        
                    </div>

                    <div class="col-50">
                        <h3>DETALLES</h3>
                        <label for="fname">Accepted Cards</label>
                        <label for="cname">SINOPSIS</label>
                        <textarea [(ngModel)]="sinopsis" id="cname" name="cardname" placeholder="Sinopsis"
                            style="width: 100%;"></textarea>

                            
                        

                        <!-- <label for="expmonth">DIRECTORES</label>
                        <input type="text" id="expmonth" name="expmonth" placeholder="September"> -->


                    </div>
                </div>
                <input type="submit" value="Añadir Película" class="btn">
            </form>
        </div>
    </div>


</div>

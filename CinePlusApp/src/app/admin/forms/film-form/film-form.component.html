<app-book-header></app-book-header>

<div class="row">
    <div class="col-75">
        <div class="container">
            <form action="/action_page.php">

                <div class="row">
                    <div class="col-50">
                        <h3>DATOS</h3>
                        <label for="fname"><i class="fa fa-user"></i>NOMBRE PELICULA</label>
                        <input type="text" id="fname" name="firstname" placeholder="John M. Doe">
                        <label for="country"><i class="fa fa-envelope"></i>PAIS</label>
                        <input type="text" id="email" name="country" placeholder="john@example.com">
                        <label for="adr"><i class="fa fa-address-card-o"></i>GENERO</label>
                        <input type="number" max="400" min="10" id="adr" name="address" placeholder="542 W. 15th Street">
                        <label for="city"><i class="fa fa-institution"></i> DURACION</label>
                        <input type="text" id="city" name="city" placeholder="New York">
                    </div>

                    <div class="col-50">
                        <h3>DETALLES</h3>
                        <label for="fname">Accepted Cards</label>
                        <label for="cname">SINOPSIS</label>
                        <textarea [(ngModel)]="sinopsis" id="cname" name="cardname" placeholder="Sinopsis"
                            style="width: 100%;"></textarea>
                        <label for="ccnum">ACTORES</label>
                        <div id="artist">
                            <select [(ngModel)]="selectedArtist" name="artistSelector">
                                <option *ngFor="let a of artists" [ngValue]="a">{{a.name}}</option>
                            </select>
                            <button class="btn btn-success" (click)="addArtist()">
                                <i class="now-ui-icons ui-1_simple-add"></i>
                            </button>
                        </div>
                        <div id="artist-list">
                            <span *ngFor="let a of selectedArtists" class="badge badge-primary">
                                {{ a.name }} <i class="now-ui-icons ui-1_simple-remove" style="margin-left: 3px;"
                                    (click)="removeArtist(a)"></i></span>
                        </div>

                        <label for="expmonth">DIRECTORES</label>
                        <input type="text" id="expmonth" name="expmonth" placeholder="September">


                    </div>

                </div>
                <input type="submit" value="Continue to checkout" class="btn">
            </form>
        </div>
    </div>


</div>

<app-book-header></app-book-header>


<div class="container">
    <button class="btn btn-primary btn-round btn-add" type="button" (click)="createFilm()">
        <i class="now-ui-icons ui-1_simple-add"></i>
        NUEVA PELICULA
    </button>

    <table class="table table-hover">
        <thead>
            <tr>
                <th scope="col" style="width: 5%;">Id</th>
                <th scope="col" style="width: 10%;">Nombre</th>
                <th scope="col" style="width: 10%;">Duracion</th>
                <th scope="col" style="width: 10%;">Pais</th>
                <th scope="col" style="width: 10%;">Genero</th>
                <th scope="col" style="width: 40%;">Rating</th>
                <th scope="col" style="width: 20%;">Acciones</th>
            </tr>
        </thead>
        <tbody>
           
        <tr  *ngFor="let d of data"  > 
            <th scope="row">{{d.id }} </th>
            <td>{{d.nombre}}</td>
            <td>{{d.duracion}}</td>
            <td>{{d.pais}}</td>
            <td>{{d.genero}}</td>
            <td>{{d.rating}}</td>
            <td>
                <button class="btn btn-warning btn-round" type="button">
                    <i class="now-ui-icons arrows-1_refresh-69"></i>
                    EDITAR
                </button>
                <button class="btn btn-danger btn-round" type="button">
                    <i class="now-ui-icons ui-1_simple-remove"></i>
                    ELIMINAR
                </button>
            </td>
        </tr>
        </tbody>
    </table>

</div>

<app-book-header></app-book-header>
<!-- Hacer uns tabla psrs compras normales y otra para compras d socios -->
<div class="container">
    <button class="btn btn-primary btn-round btn-add" type="button" (click)="createPurchase()">
        <i class="now-ui-icons ui-1_simple-add"></i>
        HACER RESERVA
    </button>
    <h2> Compras </h2>
    <table class="table table-hover">
        <thead>
            <tr>
                <th scope="col">Usuario</th>
                <th scope="col">Película</th>
                <th scope="col">Sala</th>
                <th scope="col">Precio</th>
                <th scope="col">Codigo</th>
                <th scope="col">Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let p of normalPurchaseList">
                <th scope="row">{{p.usuario}} </th>
                <td>{{p.pelicula}}</td>
                <td>{{p.sala}}</td>
                <td> {{p.precio}}</td>
                <td>{{p.codigo}} </td>

                <td>
                    <button class="btn btn-danger btn-round" type="button">
                        <i class="now-ui-icons ui-1_simple-remove"></i>
                        ELIMINAR
                    </button>
                </td>
            </tr>
        </tbody>
    </table>

    <h2> Compras de Miembros</h2>
    <table class="table table-hover">
        <thead>
            <tr>
                <th scope="col">Usuario</th>
                <th scope="col">Película</th>
                <th scope="col">Sala</th>
                <th scope="col">Precio</th>
                <th scope="col">Codigo</th>
                <th scope="col">Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let p of memberPurchaseList">
                <th scope="row">{{p.usuario}} </th>
                <td>{{p.pelicula}}</td>
                <td>{{p.sala}}</td>
                <td> {{p.precio}}</td>
                <td>{{p.codigo}} </td>

                <td>
                    <button class="btn btn-danger btn-round" type="button">
                        <i class="now-ui-icons ui-1_simple-remove"></i>
                        ELIMINAR
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<div class="page-header" filter-color="orange">
    <div class="page-header-image" style="background-image:url(assets/img/book-banner.jpg)"></div>
    <div class="container">
        <div class="col-md-4 content-center">
            <div class="card card-login card-plain">
                <form class="form" (ngSubmit)='onSignin(f)' #f='ngForm'>
                    <div class="header header-primary text-center">
                        <h1>Entrar</h1>
                    </div>
                    <div class="content">
                        <div class="input-group form-group-no-border input-lg"
                            [ngClass]="{'input-group-focus':focus===true}">
                            <div class="input-group-prepend">
                                <span class="input-group-text"> <i class="now-ui-icons users_circle-08"></i></span>
                            </div>
                            <input type="text" name="name" class="form-control" placeholder="Nombre..."
                                (focus)="focus=true" (blur)="focus=false" ngModel>
                        </div>

                        <div class="input-group form-group-no-border input-lg"
                            [ngClass]="{'input-group-focus':focus===true}">
                            <div class="input-group-prepend">
                                <span class="input-group-text"> <i class="now-ui-icons objects_key-25"></i></span>
                            </div>
                            <input type="password" name="password" class="form-control" placeholder="ContraseÃ±a..."
                                (focus)="focus=true" (blur)="focus=false" ngModel>
                        </div>


                    </div>
                    <div class="footer text-center">
                        <button type="submit" class="btn btn-primary btn-round btn-lg btn-block">Entrar</button>
                    </div>
                </form>
                <div class="pull-left">
                    <h6>
                        <a routerLink="/signup" class="link">No tiene cuenta?</a>
                    </h6>
                </div>

            </div>
        </div>
    </div>

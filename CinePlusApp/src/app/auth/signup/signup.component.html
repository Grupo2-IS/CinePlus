<div class="page-header" filter-color="orange">
    <div class="page-header-image" style="background-image:url(assets/img/book-banner.jpg)"></div>
    <div class="container">
        <div class="col-md-4 content-center">
            <div class="card card-login card-plain">
                <form class="form" (ngSubmit)='onSignup(f)' #f='ngForm'>
                    <div class="header header-primary text-center">
                        <h1>Registrarse</h1>
                    </div>
                    <div class="content">
                        <div class="input-group form-group-no-border input-lg"
                            [ngClass]="{'input-group-focus':focus===true}">
                            <div class="input-group-prepend">
                                <span class="input-group-text"> <i class="now-ui-icons users_circle-08"></i></span>
                            </div>
                            <input type="text" name="name" class="form-control" placeholder="Nombre..."
                                (focus)="focus=true" (blur)="focus=false" ngModel>
                        </div>
                        <div class="input-group form-group-no-border input-lg"
                        [ngClass]="{'input-group-focus':focus===true}">
                        <div class="input-group-prepend">
                            <span class="input-group-text"> <i class="now-ui-icons users_circle-08"></i></span>
                        </div>
                        <input type="text" name="nick" class="form-control" placeholder="Nick..."
                            (focus)="focus=true" (blur)="focus=false" ngModel>
                    </div>
                        <div class="input-group form-group-no-border input-lg"
                            [ngClass]="{'input-group-focus':focus1===true}">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="now-ui-icons ui-1_email-85"></i></span>
                            </div>
                            <input type="email" name="email" placeholder="correo..." class="form-control"
                                (focus)="focus1=true" (blur)="focus1=false" ngModel />
                        </div>

                        <div class="input-group form-group-no-border input-lg"
                            [ngClass]="{'input-group-focus':focus===true}">
                            <div class="input-group-prepend">
                                <span class="input-group-text"> <i class="now-ui-icons objects_key-25"></i></span>
                            </div>
                            <input type="password" name="password" class="form-control" placeholder="Contraseña..."
                                (focus)="focus=true" (blur)="focus=false" ngModel>
                        </div>

                        <div class="input-group form-group-no-border input-lg"
                            [ngClass]="{'input-group-focus':focus===true}">
                            <div class="input-group-prepend">
                                <span class="input-group-text"> <i
                                        class="now-ui-icons ui-1_lock-circle-open"></i></span>
                            </div>
                            <input type="password" name="password2" class="form-control"
                                placeholder="Repita la contraseña..." (focus)="focus=true" (blur)="focus=false" ngModel>
                        </div>
                    </div>
                    <input type="checkbox" ng-model="member" ngModel/>
                    <label for="member"> Registrarse en el sitio y darse de alta como Socio del Club.</label>


                    <div class="footer text-center">
                        <button type="submit" class="btn btn-primary btn-round btn-lg btn-block">Registrarse</button>
                    </div>

                </form>
                
                <!-- <div class="pull-left">
                    <h6>
                        <a routerLink="/signin" class="link">Ya tiene cuenta?</a>
                    </h6>
                </div> -->

            </div>
        </div>
    </div>

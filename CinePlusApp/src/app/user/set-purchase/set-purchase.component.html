<div class="page-header" filter-color="orange">
    <div class="page-header-image" style="background-image:url(assets/img/book-banner.jpg)"></div>
    <div class="container">
        <div class="col-md-4 content-center">
            <div class="movie-container">
                <ul class="showcase">
                    <li>
                        <div class="seat"></div>
                        <small>N/A</small>
                    </li>
                    <li>
                        <div class="seat selected"></div>
                        <small>Selected</small>
                    </li>
                    <li>
                        <div class="seat occupied"></div>
                        <small>Occupied</small>
                    </li>
                </ul>

                <div class="container">
                    <!-- <div class="screen"></div> -->

                    <div class="row">
                        <div class="seat" (click)="selectSeat(0, 0)" [class.selected]="seats[0][0] === 1"
                            [class.occupied]="seats[0][0] === 0"></div>
                        <div class="seat" (click)="selectSeat(0, 1)" [class.selected]="seats[0][1] === 1"
                            [class.occupied]="seats[0][1] === 0"></div>
                        <div class="seat" (click)="selectSeat(0, 2)" [class.selected]="seats[0][2] === 1"
                            [class.occupied]="seats[0][2] === 0"></div>

                            [class.occupied]="seats[0][7] === 0"></div>
                    </div>

                            [class.occupied]="seats[1][0] === 0">
                        </div>
                        <div class="seat" (click)="selectSeat(1, 1)" [class.selected]="seats[1][1] === 1"
                            [class.occupied]="seats[1][1] === 0">

                        <div class="seat" (click)="selectSeat(1, 6)" [class.selected]="seats[1][6] === 1"

                        <div class="seat" (click)="selectSeat(1, 7)" [class.selected]="seats[1][7] === 1"
                            [class.occupied]="seats[1][7] === 0"></div>

                        <div class="seat" (click)="selectSeat(4, 0)" [class.selected]="seats[4][0] === 1"

                        <div class="seat" (click)="selectSeat(5, 7)" [class.selected]="seats[5][7] === 1"
                            [class.occupied]="seats[5][7] === 0"></div>
                    </div>

                    <p class="text">
                        Ha seleccionado <span id="count">{{reservadas}}</span> asientos por un costo total de <span
                            id="total">{{costo}}</span> cup.
                    </p>
                </div>
            </div>
            <button class="btn btn-primary" [disabled]="reservadas === 0">
                PAGAR</button>
        </div>
    </div>
</div>

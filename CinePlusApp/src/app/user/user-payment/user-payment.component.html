<div class="page-header" filter-color="orange">
    <div class="page-header-image" style="background-image:url(assets/img/book-banner.jpg)"></div>
    <div class="container">
        <div class="col-md-4 content-center">
            <div class="container-fluid">
                <div class="row d-flex justify-content-center">
                    <div class="col-sm-12">
                        <div class="card mx-auto">
                            <p class="heading">dETALLES DE PAGO</p>
                            <p class="text">
                                Pagar <span id="total">{{costo}}</span> por <span id="count">{{reservadas}}</span>
                                asientos
                                para ver {{pelicula}}
                            </p>
                            <form class="card-details ">
                                <div class="form-group mb-0">
                                    <p class="text-warning mb-0">Card Number</p> <input type="text" name="card-num"
                                        placeholder="1234 5678 9012 3457" size="17" id="cno" minlength="19"
                                        maxlength="19"> <img src="assets/img/visa.png" width="64px" height="60px" />
                                </div>
                                <div class="form-group">
                                    <p class="text-warning mb-0">Cardholder's Name</p> <input type="text" name="name"
                                        placeholder="Name" size="17">
                                </div>
                                <div class="form-group pt-2">
                                    <div class="row d-flex">
                                        <div class="col-sm-4">
                                            <p class="text-warning mb-0">Expiration</p> <input type="month" name="exp"
                                                placeholder="MM/YYYY" size="7" id="exp" minlength="7" maxlength="7"
                                                required pattern="[0-9]{2}/[0-9]{4}" />
                                        </div>
                                        <div class="col-sm-3">
                                            <p class="text-warning mb-0">Cvv</p> <input type="password" name="cvv"
                                                placeholder="&#9679;&#9679;&#9679;" size="1" minlength="3"
                                                maxlength="3">
                                        </div>
                                        <div class="col-sm-5 pt-0"> <button type="button" class="btn btn-primary"><i
                                                    class="fas fa-arrow-right px-3 py-2"></i></button> </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
